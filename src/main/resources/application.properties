spring.application.name=line-bot

# line bot settings
line.bot.channel-token=${LINE_CHANNEL_TOKEN}
line.bot.channel-secret=${LINE_CHANNEL_SECRET}
line.bot.handler.path=/callback

server.port=${PORT:8080}

# Gemini API ??
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent

# Logging ??
logging.level.com.example.linebot=DEBUG
logging.level.org.springframework.web=INFO

